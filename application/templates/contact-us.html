{% extends 'base.html' %}
{% block pagename %}Home{% endblock %}
{% block bodyclass %}{% endblock %}
{% block main %}
<div class="ball"></div>
<main class="centered-content-layout">

    <div class="container-contact">
      <div style="text-align:center">
        <h2>Contact Us</h2>
        <p>Find us at <a href="https://github.com/cleanup-meetup">GitHub</a> or leave us a message</p>
      </div>
      <div class="row">
        <div class="column">
          <img src="/trashLogo.png" style="width:50%">
        </div>
        <div class="column">
          <form action="/action_page.php">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            <label for="email">Email</label>
            <input type="email" id="userEmail" name="email" placeholder="johnsmith@thesmithotian.org">
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>


</main>
{% endblock %}
